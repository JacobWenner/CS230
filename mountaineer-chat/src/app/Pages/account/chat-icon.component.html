                class="position-absolute top-20 start-80 translate-middle p-3 bg-success border border-light rounded-circle">
            </span>-->

        <div *ngIf="!(imagePath === '')">
            <a class="nav-link text-secondary" href="#">
                <img class="profile_pic" src={{imagePath}} alt="Profile Picture">

                class="position-absolute top-20 start-80 translate-middle p-3 bg-success border border-light rounded-circle">
            </span>-->
                <p class="text-nowrap text-truncate">{{name}}</p>
